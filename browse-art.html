<script>
  async function loadAllArt() {
    try {
      const response = await fetch('art-data.json');
      const data = await response.json();
      const container = document.getElementById('all-art-section');

      data.forEach(art => {
        const col = document.createElement('div');
        col.className = 'col-sm-6 col-lg-4 mb-4';
        col.innerHTML = `
          <a href="${art.image}" data-lightbox="gallery" data-title="${art.title}">
            <div class="card">
              <img src="${art.image}" class="card-img-top gallery-img gallery-shadow" alt="${art.title}">
            </div>
          </a>
          <div class="artist-name">
            <a href="${art.link}" target="_blank">Artist: ${art.artist}</a>
            ${art.extra ? `<br><a href="${art.extra}" target="_blank">More</a>` : ''}
          </div>
        `;
        container.appendChild(col);
      });

      //lightbox.init();

    imagesLoaded(container, function() {
      new Masonry(container, {
        itemSelector: '.col-sm-6',
        percentPosition: true
      });
    });
    } catch (error) {
      console.error('Error loading art:', error);
      document.getElementById('all-art-section').innerHTML = '<p class="text-white">Error loading art.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', loadAllArt);
</script>
